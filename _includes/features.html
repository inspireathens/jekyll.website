<div class="features">
<table>
    <tr>
        <td><h3></h3> </td>
        <td><h3> Public</h3> </td>
        <td><h3> Private</h3> </td>
    </tr>
    {% for feature in site.features %}
    <tr class="feature">
        <td class="ftitle"> {{ feature.title}} </td>
        <td> {{ feature.public}} </td>
        <td> {{ feature.private}} </td>
    </tr>
    {% endfor %}
</table>
</div>
