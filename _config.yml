# Site settings
title: Inspire Athens
description: "We believe that with togetherness, creativity, and initiative we are able to inspire each other, bringing together collaborative activities."
analytics: "UA-59822601-1"
baseurl: "" #important: start with /
url: "http://inspireathens.github.io"
